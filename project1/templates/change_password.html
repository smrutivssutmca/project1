{% extends 'base.html' %}


{% block content %}

    <h1 class="text-center">Change Password</h1>
    <div class="col-md-6 offset-md-3">

    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}

        {% if form.errors %}
            <p>Your form has Errors..</p>

        {% endif %}

        {{ form.as_p }}

        <input type="submit" value="Change Password" class="btn btn-secondary">
    </form>
    </div>





{% endblock %}
