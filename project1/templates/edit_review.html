{% extends 'base.html' %}


{% block content %}

    <h1 class="text-center">Register</h1>
    <div class="col-md-6 offset-md-3">

    <form method="POST" action="{% url 'edit_checkin' %}">
        {% csrf_token %}

        {% if form.errors %}
            <p>Your form has Errors..</p>

        {% endif %}

        {{ form }}

        <input type="submit" value="Register" class="btn btn-secondary">
    </form>
    </div>





{% endblock %}
